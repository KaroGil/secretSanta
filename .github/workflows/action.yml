name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js 🪜
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies 💾
        run: npm install
      - name: Run ESLint 🔧
        run: npm run lint
      - name: Run Prettier 💎
        run: npm run prettier
      - name: Build 🏗
        run: npm run build
